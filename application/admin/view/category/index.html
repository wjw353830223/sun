{include file="open/header" /}
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('category/index')}">分类管理</a></li>
			<li><a href="{:url('category/add')}">添加分类</a></li>
		</ul>
		<form method="post" class="js-ajax-form" action="{:url('category/list_orders')}">
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">排序</th>
						<th width="50">ID</th>
						<th>分类名称</th>
						<th>分类类型</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					{$categorys}
				</tbody>
			</table>
			<div class="table-actions">
				<button type="submit" class="btn btn-primary btn-small js-ajax-submit">排序</button>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
