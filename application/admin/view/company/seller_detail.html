{include file="open/header" /} 
</head>
<body>
	<div class="wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="javascript::void(0);">销售员详情</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form">
			<fieldset>
			<div class="control-group">
				<label class="control-label">销售员姓名</label>
					<div class="controls">
						<input type="text" name="seller_name" value="{$seller.seller_name}" disabled>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">身份证号</label>
					<div class="controls">
						<input type="text" name="id_card" value="{$seller.id_card}" disabled>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">身份证正面</label>
					<div class="controls">
						{if condition="$seller.card_face"}
							<img src="__UPLOAD__/seller/{$seller.card_face}" width="240" height="151" />
						{else/}
							<img src="__PUBLIC__/images/id_card.png" width="240" height="151">
						{/if}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">身份证反面</label>
					<div class="controls">
						{if condition="$seller.card_back"}
							<img src="__UPLOAD__/seller/{$seller.card_back}" width="240" height="151" />
						{else/}
							<img src="__PUBLIC__/images/id_card.png" width="240" height="151">
						{/if}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手持身份证</label>
					<div class="controls">
						{if condition="$seller.card_hand"}
							<img src="__UPLOAD__/seller/{$seller.card_hand}" width="240" height="151" />
						{else/}
							<img src="__PUBLIC__/images/id_card.png" width="240" height="151">
						{/if}
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">手机号</label>
					<div class="controls">
						<input type="text" name="seller_mobile" value="{$seller.seller_mobile}" disabled>
					</div>
				</div>
				<div class="control-group">
					<label class="control-label">销售员状态</label>
					<div class="controls">
						<select name="seller_state" disabled>
							<option value="1" {if condition="$seller.seller_state == 1"} selected {/if}>待审核</option>
							<option value="2" {if condition="$seller.seller_state == 2"} selected {/if}>正常</option>
							<option value="3" {if condition="$seller.seller_state == 3"} selected {/if}>锁定</option>
						</select>
					</div>
				</div>
			</fieldset>
			<div class="form-actions">
				<a class="btn" href="javascript:history.back(-1);">返回</a>
			</div>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
	<script>
	function set_name(obj){
		var input = $(obj);
		if (input.val() != '') {
			$("#adv_pic").val(input.val());
		};
	}
	
	</script>
</body>
</html>
