{include file="open/header" /} 
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('menu/index')}">后台菜单</a></li>
			<li><a href="{:url('menu/add')}">添加菜单</a></li>
			<li class="active"><a href="{:url('menu/lists')}">所有菜单</a></li>
		</ul>
		<form class="form-horizontal js-ajax-form" action="{:url('menu/listorders')}" method="post">
			<div class="alert alert-warning" style="margin: 0 0 5px 0;">
				 请在开发人员指导下进行以上操作！
			</div>
			<table class="table table-hover table-bordered table-list">
				<thead>
					<tr>
						<th width="50">ID</th>
						<th>菜单英文名称</th>
						<th width="40">状态</th>
						<th width="80">管理操作</th>
					</tr>
				</thead>
				{foreach name="menus" item="vo"}
				<tr>
					<td>{$vo.id}</td>
					<td>{$vo.name}:{$vo.app}/{$vo.model}/{$vo.action}</td>
					<td>
					{if condition="$vo['status'] eq 1"} 
					显示
					{else /} 
					隐藏
					{/if}
					</td>
					<td>
						<a href="{:url('menu/edit',array('id'=>$vo['id']))}">修改</a> | 
						<a class="js-ajax-delete" href="{:url('menu/delete',array('id'=>$vo['id']))}">删除</a>
					</td>
				</tr>
				{/foreach}
				<tfoot>
					<tr>
						<th width="50">ID</th>
						<th>菜单英文名称</th>
						<th width="40">状态</th>
						<th width="80">管理操作</th>
					</tr>
				</tfoot>
			</table>
		</form>
	</div>
	<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
