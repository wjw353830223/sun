<div class="add_person">
    <div class="dialog_wrapper ui-draggable" style="z-index: 1100; position: absolute; width: 550px; left: 200px; top: 70px;overflow: auto">
        <div class="dialog_body" style="position: relative;">
            <h3 class="dialog_head">
            <span class="dialog_title">
                <span class="dialog_title_icon">新增员工</span>
            </span>
                <span class="dialog_close_button" onclick="closea()">X</span>
            </h3>
            <div class="dialog_content" style="margin: 0px; padding: 0px;">
                <div class="eject_con">
                    <div id="warning" class="alert alert-error"></div>
                    <form method="post" action="" target="_parent">
                        <dl>
                            <dt><i class="required">*</i>真实姓名：</dt>
                            <dd>
                                <input type="text" class="text" name="seller_name" value="">
                            </dd>
                        </dl>
                        <dl>
                            <dt><i class="required">*</i>身份证号：</dt>
                            <dd>
                                <input type="text" class="text" name="age" value="">
                            </dd>
                        </dl>
                        <dl>
                            <dt><i class="required">*</i>手机号：</dt>
                            <dd><input name="contacts_phone" type="text">
                                <span></span>
                                <input type="button" value="获取验证码" class="icode" onclick="settime(this)" style="height:28px;">
                            </dd>
                        </dl>
                        <script>
                            var countdown=60;
                            function settime(obj) {
                                if (countdown == 0) {
                                    obj.removeAttribute("disabled");
                                    obj.value="免费获取验证码";
                                    countdown = 60;
                                    return;
                                } else {
                                    obj.setAttribute("disabled", true);
                                    obj.value="重新获取（" + countdown + "）";
                                    countdown--;
                                }
                                setTimeout(function() {
                                            settime(obj) }
                                        ,1000)
                            }
                        </script>
                        <dl>
                            <dt><i class="required">*</i>验证码：</dt>
                            <dd><input name="icode" type="text" class="w100">
                                <span></span>
                            </dd>
                        </dl>
                        <dl>
                            <dt><i class="required">*</i>职位：</dt>
                            <dd><select class="w150">
                                    <option>销售员</option>
                                    <option>库管员</option>
                                    <option>销售兼库管员</option>
                                </select>
                            </dd>
                        </dl>
                        <div class="bottom">
                            <label class="submit-border"><input type="submit" nctype="address_add_submit" class="submit" value="保存"></label>
                        </div>
                    </form>
                </div>
            </div>
