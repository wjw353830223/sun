<!-- 个人信息 -->
<div id="apply_company_info" class="apply-company-info">
    <div class="alert">
        <h4>注意事项：</h4>
        以下所需要上传的电子版资质文件仅支持JPG\GIF\PNG格式图片，大小请控制在1M之内。</div>
    <form id="form_company_info" action="index.php?act=store_joinin&amp;op=step2" method="post" enctype="multipart/form-data">
        <table border="0" cellpadding="0" cellspacing="0" class="all">
            <thead>
            <tr>
                <th colspan="2">申请个体信息</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th><i>*</i>字号名称：</th>
                <td><input name="" type="text" class="w100" >
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>经营者姓名：</th>
                <td><input name="contacts_name" type="text" class="w100" >
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>经营者电话：</th>
                <td><input name="contacts_phone" type="text" class="w100">
                    <span></span>
                    <input type="button" value="获取验证码" class="icode" onclick="settime(this)">
                </td>
            </tr>
            <script>
                var countdown=60;
                function settime(obj) {
                    if (countdown == 0) {
                        obj.removeAttribute("disabled");
                        obj.value="免费获取验证码";
                        countdown = 60;
                        return;
                    } else {
                        obj.setAttribute("disabled", true);
                        obj.value="重新获取（" + countdown + "）";
                        countdown--;
                    }
                    setTimeout(function() {
                                settime(obj) }
                            ,1000)
                }
            </script>
            <tr>
                <th><i>*</i>验证码：</th>
                <td><input name="icode" type="text" class="w100">
                    <span></span>
                </td>
            </tr>
            <tr>
                <th><i>*</i>经营者身份证：</th>
                <td><input name="contacts_degree" type="text" class="w200">
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>经营者身份证照片：</th>
                <td><input name="person_taxpayer" type="file" required>
                    <span class="block">请确保图片清晰，文字可辨。</span></td>
            <tr>
            </tr>

            <th><i>*</i>经营者电子邮箱：</th>
            <td><input name="contacts_email" type="text" class="w200">
                <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>邮政编码：</th>
                <td><input name="" type="text" class="w200" >
                    <span></span></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="20">&nbsp;</td>
            </tr>
            </tfoot>
        </table>
        <table border="0" cellpadding="0" cellspacing="0" class="all">
            <thead>
            <tr>
                <th colspan="20">营业执照信息（副本）</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <th><i>*</i>营业执照注册号：</th>
                <td><input name="business_licence_number" type="text" class="w200">
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>组成形式：</th>
                <td><input  type="text" class="w200">
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>经营场所地址：</th>
                <td class="address">
                    <input id="sc_address" name="sc_address" type="hidden" value="" >
                    <select id="province" class="province"></select>
                    <select id="city" class="city"></select>
                    <select id="area" class="area"></select>
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>营业执照有效期：</th>
                <td><input id="business_licence_start" name="business_licence_start" type="text" class="w90">
                    <span></span>-
                    <input id="business_licence_end" name="business_licence_end" type="text" class="w90">
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>法定经营范围：</th>
                <td><textarea name="business_sphere" rows="3" class="w200"></textarea>
                    <span></span></td>
            </tr>
            <tr>
                <th><i>*</i>营业执照电子版：</th>
                <td><input name="business_licence_number_electronic" type="file" class="w200" required>
                    <span class="block">请确保图片清晰，文字可辨并有清晰的红色公章。</span></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="20">&nbsp;</td>
            </tr>
            </tfoot>
        </table>
    </form>
    <!-- <div class="bottom"><a id="btn_apply_company_next" href="javascript:;" class="btn">下一步，提交财务资质信息</a></div> -->
    <div class="bottom"><a href="{:url('joinin/step3')}" class="btn">下一步，提交财务资质信息</a></div>
</div>
<script src="__PUBLIC__/js/home_index.js"></script>
<script type="text/javascript">
    $(document).ready(function(){

        $('#company_address').nc_region();
        $('#business_licence_address').nc_region();

        $('#business_licence_start').datepicker();
        $('#business_licence_end').datepicker();

        $('#btn_apply_agreement_next').on('click', function() {
            if($('#input_apply_agreement').prop('checked')) {
                $('#apply_agreement').hide();
                $('#apply_company_info').show();
            } else {
                alert('请阅读并同意协议');
            }
        });

        $('#form_company_info').validate({
            errorPlacement: function(error, element){
                element.nextAll('span').first().after(error);
            },
            rules : {
                company_name: {
                    required: true,
                    maxlength: 50
                },
                company_address: {
                    required: true,
                    maxlength: 50
                },
                company_address_detail: {
                    required: true,
                    maxlength: 50
                },
                company_phone: {
                    required: true,
                    maxlength: 20
                },
                company_employee_count: {
                    required: true,
                    digits: true
                },
                company_registered_capital: {
                    required: true,
                    digits: true
                },
                contacts_name: {
                    required: true,
                    maxlength: 20
                },
                contacts_phone: {
                    required: true,
                    maxlength: 20
                },
                contacts_email: {
                    required: true,
                    email: true
                },
                business_licence_number: {
                    required: true,
                    maxlength: 20
                },
                business_licence_address: {
                    required: true,
                    maxlength: 50
                },
                business_licence_start: {
                    required: true
                },
                business_licence_end: {
                    required: true
                },
                business_sphere: {
                    required: true,
                    maxlength: 500
                },
                business_licence_number_electronic: {
                    required: true
                },
                organization_code: {
                    required: true,
                    maxlength: 20
                },
                organization_code_electronic: {
                    required: true
                }
            },
            messages : {
                company_name: {
                    required: '请输入公司名称',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                company_address: {
                    required: '请选择区域地址',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                company_address_detail: {
                    required: '请输入公司详细地址',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                company_phone: {
                    required: '请输入公司电话',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                company_employee_count: {
                    required: '请输入员工总数',
                    digits: '必须为数字'
                },
                company_registered_capital: {
                    required: '请输入注册资金',
                    digits: '必须为数字'
                },
                contacts_name: {
                    required: '请输入联系人姓名',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                contacts_phone: {
                    required: '请输入联系人电话',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                contacts_email: {
                    required: '请输入常用邮箱地址',
                    email: '请填写正确的邮箱地址'
                },
                business_licence_number: {
                    required: '请输入营业执照号',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                business_licence_address: {
                    required: '请选择营业执照所在地',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                business_licence_start: {
                    required: '请选择生效日期'
                },
                business_licence_end: {
                    required: '请选择结束日期'
                },
                business_sphere: {
                    required: '请填写营业执照法定经营范围',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                business_licence_number_electronic: {
                    required: '请选择上传营业执照电子版文件'
                },
                organization_code: {
                    required: '请填写组织机构代码',
                    maxlength: jQuery.validator.format("最多{0}个字")
                },
                organization_code_electronic: {
                    required: '请选择上传组织机构代码证电子版文件'
                }
            }
        });

        $('#btn_apply_company_next').on('click', function() {
            if($('#form_company_info').valid()) {
                $('#company_address').next().attr('name','province_id');
                $('#form_company_info').submit();
            }
        });
    });
</script>
